<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
        <input type="text" class="input__field">
      <div class="paragraph__box">
        <p></p>
      </div>
      <div class="paragraph__indics">
        <div class="timer">
          <span> Time : <b>60</b>s </span>
        </div>
        <div class="mistake">
          <span> Mistake : <b>0</b> </span>
        </div>
        <div class="wpm">
          <span> WPM : <b>60</b> </span>
        </div>
        <div class="btn">
          <button>Try Again</button>
        </div>
      </div>
    </div>

    <script src="./JavaScript/text.js"></script>
    <script src="./JavaScript/script.js"></script>
  </body>
</html>
